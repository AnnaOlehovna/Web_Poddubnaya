    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <header>
        <div class="container">
            <!-- Панель навигации -->

                    00,0 руб <i class="fas fa-shopping-cart nav-color"></i> (0)
                </a>
                <div class="dropdown ml-4 nav-color">
                    <div class="dropdown-toggle" id="dropdownMenuButton"
                         data-toggle="dropdown" aria-haspopup="true"
                         aria-expanded="false">
                        <img src="images/avatar.png" width="30"
                             alt="User" class="rounded" />
                    </div>
                    <div class="dropdown-menu"
                         aria-labelledby="dropdownMenuButton">

    <main class="container">
        <h2>Список</h2>
        <ol type="A">
            <li>элемент 1 списка</li>
            <li>элемент 2 списка</li>
        </ol>
        <hr />
        <h2>Форма</h2>
        <form class="form-horizontal" role="form" method="post">
            <div class="form-group row" style="margin-bottom:0px">
                <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkBox1">
                        <label class="form-check-label" for="checkBox1">Чек-бокс 1</label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkBox2">
                        <label class="form-check-label" for="checkBox2">Чек-бокс 2</label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-auto offset-sm-2">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioGroup" id="radio1" value="option1" checked>
                        <label class="form-check-label" for="radio1">Радио-1</label>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioGroup" id="radio2" value="option2">
                        <label class="form-check-label" for="radio2">Радио-2</label>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioGroup" id="radio3" value="option3">
                        <label class="form-check-label" for="radio3">Радио-3</label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="login" class="col-sm-2 col-form-label">Логин:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="login" name="login" placeholder="Введите имя">
                </div>
            </div>
            <div class="form-group row">
                <label for="pass" class="col-sm-2 control-label">Пароль:</label>
                <div class="col-sm-10">
                    <input type="password" id="pass" name="pass" class="form-control" placeholder="Введите пароль" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-8" style="padding:0px">
                    <button type="submit" class="btn btn-info">Отправить</button>
                </div>
            </div>
        </form>
    </main>
    <footer class="fixed-bottom">
        <div class="container">
            <div class="navbar navbar-dark navbar-expand-md bg-dark">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" href="http://www.facebook.com">
                        <i class="fab fa-facebook-f fa-2x"></i>
                    </a>
                    <a class="nav-item nav-link" href="http://www.vk.com">
                        <i class="fab fa-vk fa-2x"></i>
                    </a>
                    <a class="nav-item nav-link" href="http://www.twitter.com">
                        <i class="fab fa-twitter fa-2x"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
